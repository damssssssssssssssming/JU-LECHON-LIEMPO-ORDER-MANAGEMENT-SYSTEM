<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report</title>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
  <link rel="stylesheet" href="dash.css" />
  <link rel="stylesheet" href="report.css" />
</head>
<body>

  <!-- Topbar -->
  <div class="topbar">
    <button class="ghost-btn menu-icon" onclick="toggleSidebar()">
      <i class="fa-solid fa-bars"></i>
    </button>
  </div>

  <div class="layout">

     <div class="sidebar" id="sidebar">
      <a href="dash.html"><i class="fa-solid fa-house"></i> Home</a>
      <a href="order.html"><i class="fa-solid fa-list"></i> Orders</a>
      <a href="status.html"><i class="fa-solid fa-clock"></i> Pending Orders</a>
      <a href="report.html"><i class="fa-solid fa-chart-bar"></i> Reports</a>
    </div>

    <div class="main-content">
      <div class="page-header">

        <h2>Reports</h2>
        <p>View and manage sales reports</p>
      </div>

      <div class="content-box">
        <h3>Summary</h3>
        <p>Total Orders: <strong>25</strong></p>
        <p>Completed Orders: <strong>15</strong></p>
        <p>Pending Orders: <strong>10</strong></p>

        <h3>Order Report Table</h3>
        <table>
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Date</th>
              <th>Items</th>
              <th>Quantity</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>#1001</td>
              <td>2025-12-20</td>
              <td>Lechon Manok</td>
              <td>2</td>
              <td><span class="status completed">Completed</span></td>
            </tr>
            <tr>
              <td>#1002</td>
              <td>2025-12-21</td>
              <td>Isaw, Soft Drink</td>
              <td>1,2</td>
              <td><span class="status pending">Pending</span></td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

  <script src="sidebar.js"></script>
</body>
</html>
