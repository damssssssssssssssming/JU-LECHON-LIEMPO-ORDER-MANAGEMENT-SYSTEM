<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Pending Orders</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link rel="stylesheet" href="adminD.css" />
  <link rel="stylesheet" href="Apending.css" />
</head>
<body>

  <div class="topbar">
    <button class="ghost-btn menu-icon" onclick="toggleSidebar()">
      <i class="fa-solid fa-bars"></i>
    </button>
    <div class="top-icons">
      <div class="profile-dropdown">
        <i class="fa-solid fa-user"></i>
        <div class="dropdown-content">
          <a href="#">Profile</a>
          <a href="#">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <div class="sidebar" id="sidebar">
    <a href="adminD.html" class="active"><i class="fa-solid fa-house"></i> Home</a>
    <a href="Aorder.html"><i class="fa-solid fa-list"></i> Orders</a>
    <a href="Apending.html"><i class="fa-solid fa-clock"></i> Pending Orders</a>
    <a href="Acom.html"><i class="fa-solid fa-check"></i> Completed Orders</a>
    <a href="Ap.html"><i class="fa-solid fa-utensils"></i> Products / Menu</a>
    <a href="Au.html"><i class="fa-solid fa-users"></i> User Management</a>
    <a href="Al.html"><i class="fa-solid fa-file-lines"></i> User Logs</a>
    <a href="As.html"><i class="fa-solid fa-gear"></i> Settings</a>
  </div>

  <div class="layout" id="layout">
    <div class="content">
      <div class="page-header">
        <h2>Pending Orders</h2>
        <p>Orders that are not yet completed</p>
      </div>

      <div class="content-box">
        <table>
          <thead>
            <tr>
              <th>Order Number</th>
              <th>Date & Time</th>
              <th>Items Ordered</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="pendingTableBody">
            <tr>
              <td>#1001</td>
              <td>2025-12-20 11:30 AM</td>
              <td>Lechon Manok, Soft Drink</td>
              <td><button class="complete-btn">Mark as Completed</button></td>
            </tr>
            <tr>
              <td>#1004</td>
              <td>2025-12-22 1:00 PM</td>
              <td>Isaw, Cola</td>
              <td><button class="complete-btn">Mark as Completed</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="Apending.js"></script>
</body>
</html>
