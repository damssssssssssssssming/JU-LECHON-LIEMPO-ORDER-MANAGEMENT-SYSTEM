<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Settings</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
  <link rel="stylesheet" href="adminD.css">
  <link rel="stylesheet" href="As.css">
</head>
<body>

  <div class="topbar">
    <button class="ghost-btn menu-icon" onclick="toggleSidebar()">
      <i class="fa-solid fa-bars"></i>
    </button>
    <div class="top-icons">
      <div class="profile-dropdown">
        <i class="fa-solid fa-user"></i>
        <div class="dropdown-content">
          <a href="#">Profile</a>
          <a href="#">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <div class="sidebar" id="sidebar">
    <a href="adminD.html" class="active"><i class="fa-solid fa-house"></i> Home</a>
    <a href="Aorder.html"><i class="fa-solid fa-list"></i> Orders</a>
    <a href="Apending.html"><i class="fa-solid fa-clock"></i> Pending Orders</a>
    <a href="Acom.html"><i class="fa-solid fa-check"></i> Completed Orders</a>
    <a href="Ap.html"><i class="fa-solid fa-utensils"></i> Products / Menu</a>
    <a href="Au.html"><i class="fa-solid fa-users"></i> User Management</a>
    <a href="Al.html"><i class="fa-solid fa-file-lines"></i> User Logs</a>
    <a href="As.html"><i class="fa-solid fa-gear"></i> Settings</a>
  </div>

  <div class="layout" id="layout">
    <div class="content">
      <div class="page-header">
        <h2>Settings</h2>
        <p>Update store information and manage admin account</p>
      </div>

      <div class="content-box">
        <form id="settingsForm">
          <div class="form-group">
            <label for="storeName">Store Name</label>
            <input type="text" id="storeName" placeholder="Enter store name">
          </div>

          <div class="form-group">
            <label for="contactNumber">Contact Number</label>
            <input type="text" id="contactNumber" placeholder="Enter contact number">
          </div>

          <div class="form-group">
            <label for="adminUsername">Admin Username</label>
            <input type="text" id="adminUsername" placeholder="Enter username">
          </div>

          <div class="form-group">
            <label for="adminPassword">Admin Password</label>
            <input type="password" id="adminPassword" placeholder="Enter password">
          </div>

          <button type="submit" class="update-btn">Save Changes</button>
        </form>
      </div>
    </div>
  </div>

  <script src="As.js"></script>
</body>
</html>
