<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order Status</title>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <link rel="stylesheet" href="dash.css" />
  <link rel="stylesheet" href="status.css" />
</head>
<body>
  <div class="topbar">
    <button class="ghost-btn menu-icon" onclick="toggleSidebar()">
      <i class="fa-solid fa-bars"></i>
    </button>
  </div>

    <div class="sidebar" id="sidebar">
      <a href="dash.html"><i class="fa-solid fa-house"></i> Home</a>
      <a href="order.html"><i class="fa-solid fa-list"></i> Orders</a>
      <a href="status.html"><i class="fa-solid fa-clock"></i> Pending Orders</a>
      <a href="report.html"><i class="fa-solid fa-chart-bar"></i> Reports</a>
    </div>
    </div>
    <div class="main-content">
      <div class="page-header">
        <h2>Order Status</h2>
        <p>Track and manage customer orders in real time</p>
      </div>

      <div class="content-box">
        <div class="tabs">
          <button id="pendingTab" class="tab-btn active">Pending Orders</button>
          <button id="completedTab" class="tab-btn">Completed Orders</button>
        </div>
        <div class="table-wrapper active" id="pendingWrapper">
          <table>
            <thead>
              <tr>
                <th>Order ID</th>
                <th>Date</th>
                <th>Items</th>
                <th>Quantity</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>#1001</td>
                <td>2025-12-20</td>
                <td>Lechon Manok, Soft Drink</td>
                <td>2, 3</td>
                <td><span class="status pending">Pending</span></td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="table-wrapper" id="completedWrapper">
          <table>
            <thead>
              <tr>
                <th>Order ID</th>
                <th>Date</th>
                <th>Items</th>
                <th>Quantity</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>#1002</td>
                <td>2025-12-19</td>
                <td>Liempo, Bottled Water</td>
                <td>1, 1</td>
                <td><span class="status completed">Completed</span></td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>

  <script src="sidebar.js"></script>
  <script src="status.js"></script>
</body>
</html>
