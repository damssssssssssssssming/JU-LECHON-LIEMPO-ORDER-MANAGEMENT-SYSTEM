<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - User Management</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
  <link rel="stylesheet" href="adminD.css">
  <link rel="stylesheet" href="Au.css">
</head>
<body>

  <div class="topbar">
    <button class="ghost-btn menu-icon" onclick="toggleSidebar()">
      <i class="fa-solid fa-bars"></i>
    </button>
    <div class="top-icons">
      <div class="profile-dropdown">
        <i class="fa-solid fa-user"></i>
        <div class="dropdown-content">
          <a href="#">Profile</a>
          <a href="#">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <div class="sidebar" id="sidebar">
    <a href="adminD.html" class="active"><i class="fa-solid fa-house"></i> Home</a>
    <a href="Aorder.html"><i class="fa-solid fa-list"></i> Orders</a>
    <a href="Apending.html"><i class="fa-solid fa-clock"></i> Pending Orders</a>
    <a href="Acom.html"><i class="fa-solid fa-check"></i> Completed Orders</a>
    <a href="Ap.html"><i class="fa-solid fa-utensils"></i> Products / Menu</a>
    <a href="Au.html"><i class="fa-solid fa-users"></i> User Management</a>
    <a href="Al.html"><i class="fa-solid fa-file-lines"></i> User Logs</a>
    <a href="As.html"><i class="fa-solid fa-gear"></i> Settings</a>
  </div>
  <div class="layout" id="layout">
    <div class="content">
      <div class="page-header">
        <h2>User Management</h2>
        <p>Manage system users and roles</p>
      </div>

      <div class="content-box">
        <button id="addUserBtn" class="update-btn" style="margin-bottom:15px;">Add New User</button>
        <table>
          <thead>
            <tr>
              <th>Username</th>
              <th>Name</th>
              <th>Role</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="usersTableBody">
            <tr>
              <td>john_doe</td>
              <td>John Doe</td>
              <td>Staff</td>
              <td><span class="status active">Active</span></td>
              <td>
                <button class="toggle-btn">Deactivate</button>
                <button class="edit-btn">Edit</button>
              </td>
            </tr>
            <tr>
              <td>admin1</td>
              <td>Jane Smith</td>
              <td>Admin</td>
              <td><span class="status active">Active</span></td>
              <td>
                <button class="toggle-btn">Deactivate</button>
                <button class="edit-btn">Edit</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="Au.js"></script>
</body>
</html>
